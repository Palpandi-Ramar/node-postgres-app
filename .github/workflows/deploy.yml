name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  # Change if using another branch 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip source code
        run: zip -r app.zip . -x "*.git*" "*.github*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp app.zip s3://${{ secrets.S3_BUCKET }}/app-${{ github.run_number }}.zip

      - name: Create EB Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.APPLICATION_NAME }}" \
            --version-label "v-${{ github.run_number }}" \
            --source-bundle S3Bucket="${{ secrets.S3_BUCKET }}",S3Key="app-${{ github.run_number }}.zip"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.ENVIRONMENT_NAME }}" \
            --version-label "v-${{ github.run_number }}"
